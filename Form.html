      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" class="formsSF">

          <input type=hidden name="oid" value="00D3t000005epfQ">
          <input type=hidden name="retURL" value="https://tkztitan.github.io/TopSunVfinal/agradecimento.html" >
          
          <label for="first_name" class="titleInputSF">Primeiro Nome</label>
          <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" class="inputSF"required/><br>
          
          <label for="last_name" class="titleInputSF">Sobrenome</label>
          <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" class="inputSF"required/><br>
          
          <label for="phone" class="titleInputSF">Telefone</label>

          <label for="email" class="titleInputSF">Email</label>
          <input  id="email" maxlength="80" name="email" size="20" type="text" class="inputSF"required/><br>
          
          <label for="company" class="titleInputSF">Nome da Empresa</label>
          <input  id="company" maxlength="40" name="company" size="20" type="text" class="inputSF"required/><br>
          
          <label class="titleInputSF">CNPJ:</label>
          <input  id="00N3t00000GkZ8k" maxlength="14" name="00N3t00000GkZ8k" size="20" type="text" class="inputSF" required onblur="if(!validarCNPJ(this.value)){alert('CNPJ Informado é inválido'); this.value='';}"/><br>
          
          <label for="city" class="titleInputSF">Cidade</label>
          <input  id="city" maxlength="40" name="city" size="20" type="text" class="inputSF"required/><br>
          
          <label for="state" class="titleInputSF">Estado</label>
          <input  id="state" maxlength="20" name="state" size="20" type="text" class="inputSF"required/><br>
          
          <label class="titleInputSF">Tipo de Energia solicitada:</label>
            <select  id="00N3t00000Gks4V" name="00N3t00000Gks4V" title="Tipo de Energia solicitada" class="inputSF"required>
              <option value="">-- Nenhum --</option>
              <option value="Energia eólica">Energia eólica</option>
              <option value="Energia solar">Energia solar</option>
            </select><br>
